36944009]],[logseq____&quot;^17logseq____&quot;,[5027,logseq____&quot;^Wlogseq____&quot;,3119,536944009]],[logseq____&quot;^17logseq____&quot;,[5027,logseq____&quot;^Wlogseq____&quot;,4913,536944009]],[logseq____&quot;^17logseq____&quot;,[5027,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536944008]],[logseq____&quot;^17logseq____&quot;,[5027,logseq____&quot;^1=logseq____&quot;,true,536943999]],[logseq____&quot;^17logseq____&quot;,[5027,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u637eaad6-cb0c-4391-beb2-d602376993adlogseq____&quot;,536943999]],[logseq____&quot;^17logseq____&quot;,[5028,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Online peer-to-peer support platforms enable conversations between millions of people who seek and provide mental health support. If successful, web-based mental health conversations could improve access to treatment and reduce the global disease burden. Psychologists have repeatedly demonstrated that *empathy*, the ability to understand and feel the emotions and experiences of others, is a key component leading to positive outcomes in supportive conversations. However, recent studies have shown that highly empathic conversations are rare in online mental health platforms.logseq____&quot;,536944019]],[logseq____&quot;^17logseq____&quot;,[5028,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536944010]],[logseq____&quot;^17logseq____&quot;,[5028,logseq____&quot;^Glogseq____&quot;,5027,536944010]],[logseq____&quot;^17logseq____&quot;,[5028,logseq____&quot;^Zlogseq____&quot;,21,536944010]],[logseq____&quot;^17logseq____&quot;,[5028,logseq____&quot;^Xlogseq____&quot;,5027,536944012]],[logseq____&quot;^17logseq____&quot;,[5028,logseq____&quot;^Wlogseq____&quot;,21,536944011]],[logseq____&quot;^17logseq____&quot;,[5028,logseq____&quot;^Wlogseq____&quot;,3119,536944011]],[logseq____&quot;^17logseq____&quot;,[5028,logseq____&quot;^Wlogseq____&quot;,4913,536944011]],[logseq____&quot;^17logseq____&quot;,[5028,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536944010]],[logseq____&quot;^17logseq____&quot;,[5028,logseq____&quot;^1=logseq____&quot;,true,536944010]],[logseq____&quot;^17logseq____&quot;,[5028,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u637eaada-bce3-4ae7-97e7-f1e9ed567b3blogseq____&quot;,536944010]],[logseq____&quot;^17logseq____&quot;,[5029,logseq____&quot;^Slogseq____&quot;,logseq____&quot;In this paper, we work towards improving empathy in online mental health support conversations. We introduce a new task of *empathic rewriting* which aims to transform low-empathy conversational posts to higher empathy. Learning such transformations is challenging and requires a deep understanding of empathy while maintaining conversation quality through text fluency and specificity to the conversational context. Here we propose Partner, a deep reinforcement learning (RL) agent that learns to make sentence-level edits to posts in order to increase the expressed level of empathy while maintaining conversation quality. Our RL agent leverages a policy network, based on a transformer language model adapted from GPT-2, which performs the dual task of generating candidate empathic sentences and adding those sentences at appropriate positions. During training, we reward transformations that increase empathy in posts while maintaining text fluency, context specificity, and diversity. Through a combination of automatic and human evaluation, we demonstrate that Partner successfully generates more empathic, specific, and diverse responses and outperforms NLP methods from related tasks such as style transfer and empathic dialogue generation. This work has direct implications for facilitating empathic conversations on web-based platforms.logseq____&quot;,536944019]],[logseq____&quot;^17logseq____&quot;,[5029,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,5 quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u637eac63-2dfd-4b9e-8530-f217a328ba0blogseq____&quot;,536944252]],[logseq____&quot;^17logseq____&quot;,[5047,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Empathetic conversational models have been shown to improve user satisfaction and task outcomes in numerous domains. In Psychology, persona has been shown to be highly correlated to personality, which in turn influences empathy. In addition, our empirical analysis also suggests that persona plays an important role in empathetic conversations. To this end, we propose a new task towards persona-based empathetic conversations and present the first empirical study on the impact of persona on empathetic responding. Specifically, we first present a novel large-scale multi-domain dataset for persona-based empathetic conversations. We then propose CoBERT, an efficient BERT-based response selection model that obtains the state-of-the-art performance on our dataset. Finally, we conduct extensive experiments to investigate the impact of persona on empathetic responding. Notably, our results show that persona improves empathetic responding more when CoBERT is trained on empathetic conversations than non-empathetic ones, establishing an empirical link between persona and empathy in human conversations.logseq____&quot;,536944273]],[logseq____&quot;^17logseq____&quot;,[5047,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536944264]],[logseq____&quot;^17logseq____&quot;,[5047,logseq____&quot;^Glogseq____&quot;,5046,536944264]],[logseq____&quot;^17logseq____&quot;,[5047,logseq____&quot;^Zlogseq____&quot;,21,536944264]],[logseq____&quot;^17logseq____&quot;,[5047,logseq____&quot;^Xlogseq____&quot;,5046,536944266]],[logseq____&quot;^17logseq____&quot;,[5047,logseq____&quot;^Wlogseq____&quot;,21,536944285]],[logseq____&quot;^17logseq____&quot;,[5047,logseq____&quot;^Wlogseq____&quot;,2457,536944285]],[logseq____&quot;^17logseq____&quot;,[504 spired by this idea, we have manually labeled 500 response intents using a subset of a sizeable empathetic dialogue dataset (25K dialogues). Our goal is to produce a large-scale taxonomy for empathetic response intents. Furthermore, using lexical and machine learning methods, we automatically analysed both speaker and listener utterances of the entire dataset with identified response intents and 32 emotion categories. Finally, we use information visualization methods to summarize emotional dialogue exchange patterns and their temporal progression. These results reveal novel and important empathy patterns in human-human open-domain conversations and can serve as heuristics for hybrid approaches.logseq____&quot;,536944311]],[logseq____&quot;^17logseq____&quot;,[5050,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,536944302]],[logseq____&quot;^17logseq____&quot;,[5050,logseq____&quot;^Glogseq____&quot;,5049,536944302]],[logseq____&quot;^17logseq____&quot;,[5050,logseq____&quot;^Zlogseq____&quot;,21,536944302]],[logseq____&quot;^17logseq____&quot;,[5050,logseq____&quot;^Xlogseq____&quot;,5049,536944304]],[logseq____&quot;^17logseq____&quot;,[5050,logseq____&quot;^Wlogseq____&quot;,21,536944326]],[logseq____&quot;^17logseq____&quot;,[5050,logseq____&quot;^Wlogseq____&quot;,2879,536944326]],[logseq____&quot;^17logseq____&quot;,[5050,logseq____&quot;^Wlogseq____&quot;,5033,536944326]],[logseq____&quot;^17logseq____&quot;,[5050,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536944311]],[logseq____&quot;^17logseq____&quot;,[5050,logseq____&quot;^1=logseq____&quot;,true,536944302]],[logseq____&quot;^17logseq____&quot;,[5050,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u637eacbd-461d-447e-9c3b-e609febd7e2dlogseq____&quot;,536944302]],[logseq____&quot;^17logseq____&quot;,[5052,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Code: https://github.com/anuradha1992/EmpatheticIntentslogseq____&quot;,
